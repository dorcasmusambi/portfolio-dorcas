<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <LInk rel="stylesheet" href="FORMULAIRE.CSS">

</head>
<body>

    <div class="CONTACTEZ NOUS"></div>
         <h1>CONTACTEZ NOUS</h1>
         <P>Un probleme, une question, envie de nous envoyer un message? n'hesitez pas a utiliser ce formulaire pour premier contact avec nous</P>
         <form action="/page-traitement-donnes" method="post">
            <div>
                <label for="nom">votre nom</label>
                <input type="text" id="nom" placeholder="dorcas"required>
            </div>
            <div>
                <label for="email">votre email</label>
                <input type="email" id="email" placeholder="dorcasmuganza@.gmail"required>
            </div>
            <div>
                <label for="sujet">quel est le sujet de votre message?</label>
                <select name="sujet" id="sujet" required>
                    <option value=""disabled selected hidden>choisissez le sujet de votre message</option>
                    <option value="probleme-compte">probleme avec mon compte</option>
                    <option value="question-produit">question a propos d'un produit</option>
                    <option value="suivi-commande">suivi de ma commande</option>
                    <option value="autre">autre...</option>
                </select>
            </div>
            <div>
                <label for="message">votre message</label>
                <textarea name="message" id="message" placeholder="Bonjour, je vous contact car.." required></textarea>
            </div>
            <div>
                <button type="submit">envoyez mon message</button>
            </form>
            </div>
</body>
</html>
